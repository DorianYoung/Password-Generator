<!DOCTYPE html>
<html>
    <head>
        <meta charset ="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Dorian Password Generator</title>
        <link rel="stylesheet" type="text/css" href="/Users/adl/Desktop/Bootcamp/Homework/Password-Generator/Assets/style.css">
    </head>
    <body>

        <!--Title Div-->
        <div class="title-fluid">
            <h1> Dorians Password Generator</h1>
        </div>
        
        <!--Main Div-->
        <div class="body-fluid">

            <h2>Generate a Password:</h2>
            </br>

            <!--Beginning of Form Data-->
            <form>
                <label><b>Password Length (8-128 characters)</b></label>
                <input type="text" name="message" id="userInput" minlength="8" maxlength="128" required>
                </br>
                <label><b>Include special characters? (@#$%)</b></label>
                <input type="checkbox" name="symbols" id="user_input" required>
                </br>
                <label><b>Include numbers? (0-9)</b></label>
                <input type="checkbox" name="numbers" id="user_input" required>
                </br>
                <label><b>Include lowercase letters? (a-z)</b></label>
                <input type="checkbox" name="lcLetters" id="user_input" required>
                </br>
                <label><b>Include uppercase letters? (A-Z)</b></label>
                <input type="checkbox" name="ucLetters" id="user_input" required>
                </br>
                </br>
            </form>
            
            <!--Submit Buttom-->
            <input type="submit" onclick="showInput();"><br/></br>
            <p><span id='display'></span></p>



        </div>
        
        
    </body>

<script type="text/javascript" src="/Users/adl/Desktop/Bootcamp/Homework/Password-Generator/Assets/passwordGenerator.js"></script>
