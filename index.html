<!DOCTYPE html>
<html>
    <head>
        <meta charset ="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Dorian Password Generator</title>
        <link rel="stylesheet" type="text/css" href="/Users/adl/Desktop/Bootcamp/Homework/Password-Generator/Assets/style.css">
    </head>
    <body>

         <!--Title Div-->
        <div class="title-fluid">
            <h1> Dorians Random Password Generator</h1>
        </div>
        
        <!--Main Div-->
        <div class="body-fluid">

            <h2>Instructions</h2>
            <p>
                Generate a random password based on user-selected criteria. Make your selections and press "Submit" button below to run generator.
                <br>
                <br>
            </p>

            <!--Form Data-->
            <form>
                <label><b>Password length (8-128 characters)</b></label>
                <input type="number" name="message" id="lengthInput" min="8" max="128" required>
                </br>
                <label><b>Include special characters? (@#$%)</b></label>
                <input type="checkbox" name="symbols" id="specialInput" required>
                </br>
                <label><b>Include numbers? (0-9)</b></label>
                <input type="checkbox" name="numbers" id="numberInput" required>
                </br>
                <label><b>Include lowercase letters? (a-z)</b></label>
                <input type="checkbox" name="lcLetters" id="lcInput" required>
                </br>
                <label><b>Include uppercase letters? (A-Z)</b></label>
                <input type="checkbox" name="ucLetters" id="ucInput" required>
                </br>
                </br>
            </form>
            
            <!--Submit Button-->
            <input type="submit" onclick="showInput();" value="GENERATE PASSWORD"><br/></br>
            <p><span id='display'></span></p>
            </br>
            <button onclick="copyInput()" id='copyButton'>Copy Password</button>

        </div>
         
    </body>
<!--Link to JS File-->
<script type="text/javascript" src="/Users/adl/Desktop/Bootcamp/Homework/Password-Generator/Assets/passwordGenerator.js"></script>

</html>
